name: Test Setup Agentuity Action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Deploy Agentuity Project
        uses: ./
        with:
          api_key: ${{ secrets.AGENTUITY_API_KEY }} 
          project_dir: ./bun_test_project
